<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="icon" href="profile-image.jpg">
    <link rel="stylesheet" href="personal.css">
    
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="leftProfile">
                
                    <div class="dayDiv">
                        <span>Current Day</span> <br>
                        <label data-testid="currentDayOfTheWeek" class="dayStyle"></label> <br>
                            </div>
                    
                    <div class="timeDiv">
                        <span>Current Time (UTC)</span> <br>
                        <label for="time" class="timeStyle" data-testid="currentUTCTime">23:24:50</label> <br>
                            </div>
                    
                    <div class="trackDiv">
                        <span>Track</span> <br>
                        <label for="Track" class="trackStyle" data-testid="myTrack">Front End</label> <br>
                            </div>
                    
                    <div class="linkDiv">
                        <span>GitHub Link</span> <br>
                        <a href=""><img src="github.svg" alt="github-icon" class="githubImage" data-testid="githubURL"></a>
                    </div>
            </div>
                        
                    
            <div class="rightProfile">
                    <img src="profile-image.jpg" alt="Jeremiah Samuel" data-testid="slackDisplayImage" class="dispImage"> <br>
                        <label for="username" class="nameStyle" data-testid="slackUserName">Jeremiah Samuel</label> <br>
                        <span>Slack Username</span>
                            </div>
            
            </div>
                      
    
        </div>

    </div>


    <script src="peronal.js"></script>
</body>
</html>
